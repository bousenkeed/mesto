<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                </div>

            </section>

            <section class="cards-container">

                <div class="card-item">
                    <img class="card-item__image" src="./images/cards/karachaevk.jpg" alt="">
                    <div class="card-item__text-container">
                        <h2 class="card-item__name">Карачаевск</h2>
                        <button class="card-item__like" type="button"></button>
                    </div>
                </div>

                <div class="card-item">
                    <img class="card-item__image" src="./images/cards/elbrus.png" alt="">

                    </div>

                <div class="card-item">

                        <button class="card-item__like" type="button"></button>
                    </div>
                </div>

                <div class="card-item">
                    <img class="card-item__image" src="./images/cards/dombai.png" alt="">
                    <div class="card-item__text-container">
                        <h2 class="card-item__name">Домбай</h2>

                        <h2 class="card-item__name">Карачаевск</h2>
                        <button class="card-item__like" type="button"></button>
                    </div>
                </div>

            </section>

        </main>

        <footer class="footer">
            <p class="footer__text-container">© 2020 Mesto Russia</p>
        </footer>
    </div>
